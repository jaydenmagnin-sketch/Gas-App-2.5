<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baby Name Creator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="card">
        <h1>Baby Name Creator</h1>
        <p>Pick girl or boy, then press Creator Render to get a random baby name idea.</p>

        <div class="selector" role="group" aria-label="Pick baby name type">
          <button id="boy-btn" type="button" class="pick-btn boy">Boy</button>
          <button id="girl-btn" type="button" class="pick-btn girl">Girl</button>
        </div>

        <button id="render-btn" type="button" class="render-btn">Creator Render</button>

        <section class="result-wrap" aria-live="polite">
          <h2>Result</h2>
          <p id="result">Choose a button above to start.</p>
        </section>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
